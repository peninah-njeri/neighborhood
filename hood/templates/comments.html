<div class="container">
    <body style="background-color:#D8DBDE">
  
  
    <section>
      <div class="row">
  
        {% for comment in comments %}
  
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
  
  
  
        <p><b>Post :</b>{{comment.post.title}}
        <b>Comment:</b>{{comment.comment}}</p>
  
        </div>
        {% empty %}
  
            <h2 class="text-center">No comments yet</h2>
  
  
          {% endfor %}
  
  
  
      </div>
  
    </section>
  </div>
